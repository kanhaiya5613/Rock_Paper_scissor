<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div id="main">
        <div id="rect">
            <div class="choice" id="rock"><img src="rock.png" alt=""></div>
        <div id="text_box"><h3>Rock</h3></div>
        </div>
       <div id="rect">
        <div class="choice" id="paper"><img src="paper.png" alt=""></div>
        <div id="text_box"><h3>Paper</h3></div>
       </div>
        <div id="rect">
            <div class="choice" id="scissor"><img src="scissors.png" alt=""></div>
        <div id="text_box"><h3>Scissor</h3></div>
        </div>
        <div class="scoreboard">
            <div id="Score">
            <h2>Score Board</h2>
            <div id="userscore">
                <h2>User Score</h2>
                <h1 id="user_score">0</h1>
            </div>
            <div id="compScore">
                <h3>Computer Score</h3>
                <h1 id="computer_score">0</h1>
            </div>
            </div>
        </div>
        <div id="msg">
            <h2>play your move</h2>
        </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
